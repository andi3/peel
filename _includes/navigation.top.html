<div class="contain-to-grid">
    <nav class="top-bar hide-for-medium-down" data-topbar role="navigation">
        <ul class="title-area">
            <li class="name">
                <h1><a href="{{ site.baseurl }}/index.html">{{site.title}}</a></h1>
            </li>
        </ul>

        <section class="top-bar-section">
            {% include navigation.top.items.html top=true%}

            <!-- Right Nav Section -->
            <ul class="right">
                <li class="{% if include.nav == 'blog' %}active{% endif %}"><a href="{{ site.baseurl }}/blog/index.html">Blog</a></li>
                <li class="divider"></li>
                <li><a href="https://github.com/stratosphere/peel"><i class="fi-social-github medium"></i></a></li>
                <li class="divider"></li>
                <li><a href="#"><i class="fi-social-twitter medium"></i></a></li>
                <li class="divider"></li>
                <li><a href="#"><i class="fi-social-google-plus medium"></i></a></li>
            </ul>
        </section>
    </nav>

</div>

<nav class="tab-bar show-for-medium-down" data-tabbar role="navigation">
    <section class="left-small">
        <a class="left-off-canvas-toggle menu-icon" href="#"><span></span></a>
    </section>
    <section class="middle tab-bar-section">
        <h1 class="title"><a href="{{ site.baseurl }}/index.html">{{site.title}}</a></h1>
    </section>

    {% if include.nav contains 'manual'%}
    <section class="right-small">
        <a class="right-off-canvas-toggle menu-icon" href="#"><span></span></a>
    </section>
    {% endif %}
</nav>

<aside class="left-off-canvas-menu">
    {% include navigation.top.items.html top=false%}
</aside>

{% if include.nav contains 'manual'%}
<aside class="right-off-canvas-menu">
    {% include navigation.man.html nav=page.nav mobile=true %}
</aside>
{% endif %}
